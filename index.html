<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator bg-light ">
            <input id="input"  type="text" placeholder="Calculate your value  " >
            <button id="btnOne" onclick="calculate(1)"  >1</button>
            <button id="btnTwo" onclick="calculate(2)"  >2</button>
            <button id="btnThree" onclick="calculate(3)"  >3</button>
            <button id="btnClear" onclick="calculate('c')" >c</button>

            <br>
            <button id="btnFour" onclick="calculate(4)" >4</button>
            <button id="btnFive" onclick="calculate(5)" >5</button>
            <button id="btnSix" onclick="calculate(6)" > 6</button>
            <button id="btnEqual"  >=</button>
            <br>
            <button id="btnSeven"  onclick="calculate(7)" >7</button>
            <button id="btnEight" onclick="calculate(8)" >8</button>
            <button id="btnNine" onclick="calculate(9)" >9</button>
            <button id="btnPlus" onclick="calculate('+')" >+</button>
            <br>
            <button id="btnZero" onclick="calculate(0)"  >0</button>
            <button id="btnMins" onclick="calculate('-')"  >-</button>
            <button id="btnDivided" onclick="calculate('/')"  >/</button>
            <button id="btnMultiple" onclick="calculate('*')"  >*</button>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
